<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Book List</title>

    <!-- open sans fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
    <div class="parent">
        <h1 class="head">Add Book</h1>
        <p class="validate"></p>
        <form>
            <div class="mode">
                <span></span>
            </div>
            <div class="title">
                <label>Book Title</label>
                <input type="text" id="book-title">
            </div>
            <div class="author">
                <label>Author</label>
                <input type="text" id="author-title">
            </div>
            <div class="isbn">
                <label>ISBN</label>
                <input type="text" id="isbn-title">
            </div>
            <input type="submit" value="Submit" class="submit">
        </form>

        <div class="main-local">
            <div class="local">
                <span>Title</span>
                <span>Author</span>
                <span>ISBN</span>
                <span></span>
            </div>
            <div class="local-storage"></div>
        </div>
        <button class="local-submit">clear all books</button>
    </div>
    <div class="footer">
        <p>developed By malik &copy; All Rights Reserved</p>
    </div>
    <script src="main.js">
    </script>
</body>


</html>
